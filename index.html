<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <form id="journal-form">
      <label for="title">Title</label>
      <input id="title" type="text" name="title">
      <label for="body">Body of Your Story</label>
      <textarea id="body" type="text"></textarea>
      <button type="submit">Submit!</button>
    </form>
    <p>Your Entry: <strong><span class="entry-title"></span></strong><br>
    <span class="entry-body"></span></p>
    <p>Word Count: <span class="word-count"></span></p>
    <p>Vowel Count: <span class="vowel-count"></span></p>
    <p>Consonant Count: <span class="consonant-count"></span></p>
    <p>Teaser: <span class="teaser"></span></p>
  </body>
</html>
